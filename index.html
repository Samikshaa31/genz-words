<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gen Z Words for Seniors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🧓 Gen Z Words for Seniors</h1>
    <p class="description">Quickly learn trending Gen Z slang with meaning, pronunciation, and examples — no more confusion!</p>
    <input type="text" id="search" placeholder="Search a Gen Z word..." />
  </header>

  <main>
    <div id="word-list"></div>
  </main>

  <section class="feedback">
    <h2>💬 Feedback</h2>
    <p>Found a new word or confused by one? Let us know below.</p>
    <form id="feedback-form">
      <input type="text" placeholder="Your Name" required />
      <input type="text" placeholder="Gen Z Word Suggestion" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 GenZ Helper | For Grandparents with ❤</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
